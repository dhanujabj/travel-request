<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Travel Requests</title>
    <link rel="stylesheet" href="../css/employee_view_request.css">
</head>
<body>
    <div class="header">
        <h1>Travel Requestor</h1>
        <button id="logout-button">Log out</button>
    </div>


    <!-- Table to view employee's own travel requests -->
    <div class="requests-table-container">
        <h2>Your Travel Requests</h2>
        <table id="request-table">
            <thead>
                <tr>
                    <th>Employee Name</th>
                    <th>Destination</th>
                    <th>Priority</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- Sample requests data -->
                <tr>
                    <td>John Doe</td>
                    <td>Paris</td>
                    <td>Normal</td>
                    <td>Pending</td>
                    <td>
                        <button class="edit-button">Edit</button>
                        <button class="delete-button">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>Tokyo</td>
                    <td>Critical</td>
                    <td>Accepted</td>
                    <td>
                        <button class="edit-button">Edit</button>
                        <button class="delete-button">Delete</button>
                    </td>
                </tr>
                <tr>
                    <td>John Doe</td>
                    <td>New York</td>
                    <td>Normal</td>
                    <td>Rejected</td>
                    <td>
                        <button class="edit-button">Edit</button>
                        <button class="delete-button">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="../js/employeeviewrequest.js"></script>
</body>
</html>
