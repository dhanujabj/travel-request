<!DOCTYPE html>
<html>
<head>
    <title>Travel Request Form</title>
    <link rel="stylesheet" href="../css/request.css">
</head>
<body>
    <form id="travel-request-form">
        <h2>Travel Request Form</h2>

        <label for="empId">Employee ID:</label>
        <input type="text" id="empId" name="empId" required>

        <label for="empName">Employee Name:</label>
        <input type="text" id="empName" name="empName" required>

        <label for="project">Project:</label>
        <input type="text" id="project" name="project" required>

        <label for="causeForTravel">Cause for Travel:</label>
        <textarea id="causeForTravel" name="causeForTravel" required></textarea>

        <label for="source">Source:</label>
        <input type="text" id="source" name="source" required>

        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>

        <label for="fromDate">From Date:</label>
        <input type="date" id="fromDate" name="fromDate" required>

        <label for="noOfDays">No. of Days:</label>
        <input type="number" id="noOfDays" name="noOfDays" required>

        <label for="modeOfTravel">Mode of Travel:</label>
        <select id="modeOfTravel" name="modeOfTravel" required>
            <option value="">Select Mode of Travel</option>
            <option value="flight">Flight</option>
            <option value="train">Train</option>
            <option value="car">Car</option>
        </select>

        <button type="submit">Submit Request</button>
        <button id="view-request-button">View Request</button>
    </form>

    

    <script src="../js/request.js"></script>
</body>
</html>
